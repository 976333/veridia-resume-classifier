<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veridia Resume Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a; /* slate-900 */
      color: #e2e8f0; /* slate-200 */
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      display: flex;
      max-width: 1400px;
      height: 90vh;
      margin: 20px auto;
      padding: 20px;
      gap: 20px;
      z-index: 1;
      position: relative;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; height: auto; }
    }
    .panel {
      background: rgba(15, 23, 42, 0.7); /* slate-900/70 */
      backdrop-filter: blur(12px);
      border: 1px solid rgba(67, 56, 202, 0.3); /* indigo-700/30 */
      border-radius: 16px;
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .panel h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #c7d2fe; /* indigo-200 */
    }
    /* Upload Area */
    .upload-area {
      flex: 1;
      border: 2px dashed #4f46e5; /* indigo-500 */
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #cbd5e1; /* slate-300 */
    }
    .upload-area:hover {
      background: rgba(79, 70, 229, 0.1);
      border-color: #818cf8; /* indigo-300 */
    }
    .upload-area svg {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      color: #a5b4fc; /* indigo-400 */
    }
    .file-input {
      display: none;
    }
    /* Result Area */
    .result-content {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    .result-item {
      margin-bottom: 16px;
    }
    .result-label {
      font-size: 0.875rem;
      color: #94a3b8; /* slate-400 */
      margin-bottom: 4px;
    }
    .result-value {
      font-size: 1.125rem;
      font-weight: 600;
      color: #e0e7ff; /* indigo-100 */
    }
    .confidence-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 8px;
    }
    .high { background: #16a34a; color: white; }     /* green-600 */
    .medium { background: #d97706; color: white; }   /* amber-600 */
    .low { background: #dc2626; color: white; }      /* red-600 */
    pre {
      background: rgba(0,0,0,0.2);
      padding: 12px;
      border-radius: 8px;
      font-size: 0.75rem;
      overflow: auto;
      max-height: 200px;
      margin-top: 12px;
      color: #cbd5e1;
    }
    /* Loading */
    .spinner {
      display: none;
      width: 32px;
      height: 32px;
      border: 3px solid rgba(139, 92, 246, 0.3);
      border-top: 3px solid #8b5cf6; /* violet-500 */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Error */
    .error {
      display: none;
      background: rgba(220, 38, 38, 0.2);
      color: #fecaca;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div id="particles-js"></div>

  <div class="container">
    <!-- Left Panel: Upload -->
    <div class="panel">
      <h2>üì§ Upload Resume</h2>
      <div id="uploadArea" class="upload-area">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <p><span style="color:#818cf8">Click to upload</span> or drag & drop</p>
        <p style="font-size:0.8rem; margin-top:8px">PDF or TXT (Max 5MB)</p>
        <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf" />
      </div>
      <div class="spinner" id="loading"></div>
      <div class="error" id="error"></div>
    </div>

    <!-- Right Panel: Result -->
    <div class="panel">
      <h2>üìã Classification Result</h2>
      <div class="result-content" id="resultContent">
        <div class="result-item">
          <div class="result-label">Category</div>
          <div class="result-value" id="category">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Confidence</div>
          <div class="result-value">
            <span id="confidence">-</span>
            <span id="badge" class="confidence-badge"></span>
          </div>
        </div>
        <details style="color:#94a3b8; margin-top:16px;">
          <summary style="cursor:pointer; list-style:none;">üîç Show all probabilities</summary>
          <pre id="probabilities">-</pre>
        </details>
      </div>
      <div style="display:flex;align-items:center;justify-content:center;height:100%;color:#64748b;">
        Upload a resume to see results
      </div>
    </div>
  </div>

  <script>
    // Initialize animated background
    tsParticles.load("particles-js", {
      fpsLimit: 60,
      particles: {
        number: { value: 30, density: { enable: true, value_area: 800 } },
        color: { value: "#4f46e5" },
        shape: { type: "circle" },
        opacity: { value: 0.1, random: true },
        size: { value: 2, random: true },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        }
      },
      detectRetina: true
    });

    // DOM Elements
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const resultContent = document.getElementById('resultContent');
    const categoryEl = document.getElementById('category');
    const confidenceEl = document.getElementById('confidence');
    const badgeEl = document.getElementById('badge');
    const probabilitiesEl = document.getElementById('probabilities');

    // Upload handlers
    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#818cf8';
      uploadArea.style.backgroundColor = 'rgba(129, 140, 248, 0.1)';
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = '#4f46e5';
      uploadArea.style.backgroundColor = '';
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#4f46e5';
      uploadArea.style.backgroundColor = '';
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFileUpload();
      }
    });
    fileInput.addEventListener('change', handleFileUpload);

    function handleFileUpload() {
      const file = fileInput.files[0];
      if (!file) return;

      const validTypes = ['text/plain', 'application/pdf'];
      if (!validTypes.includes(file.type)) {
        showError('Only .txt and .pdf files are allowed.');
        return;
      }

      const formData = new FormData();
      formData.append('resume', file);

      // Reset UI
      resultContent.style.display = 'none';
      errorDiv.style.display = 'none';
      badgeEl.className = 'confidence-badge';

      // Show loading
      loading.style.display = 'block';

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        loading.style.display = 'none';
        if (data.error) {
          showError(data.error);
        } else {
          // Populate result
          categoryEl.textContent = data.category;
          const conf = (data.confidence * 100).toFixed(2);
          confidenceEl.textContent = `${conf}%`;

          if (data.confidence > 0.75) {
            badgeEl.textContent = 'High';
            badgeEl.className = 'confidence-badge high';
          } else if (data.confidence > 0.5) {
            badgeEl.textContent = 'Medium';
            badgeEl.className = 'confidence-badge medium';
          } else {
            badgeEl.textContent = 'Low';
            badgeEl.className = 'confidence-badge low';
          }

          probabilitiesEl.textContent = JSON.stringify(data.all_probabilities, null, 2);
          resultContent.style.display = 'flex';
        }
      })
      .catch(err => {
        loading.style.display = 'none';
        showError('Failed to classify resume. Please try again.');
      });
    }

    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
    }
  </script>
</body>
</html>
